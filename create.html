<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
        <!-- <iframe id='iframeCreateForm' style='background-color: rgb(160, 240, 140);width:100%;height: 170px;' onLoad="iframeCreateFormSubmit()" src="form" frameborder="0" ></iframe> -->
        
    <form action="./ghifile" method="post">
        <table>
            <tr>
                <td>URL: </td>
                <td>
                    <input id='url' name='url' type='text' placeholder="https://www.google.com/abc/xyz" style="width:400px;" required/> <span style="color:red;">*Bắt buộc</span>
                </td>
            </tr>
            <tr>
                <td>Tiền tố: </td>
                <td>
                    <input id='urlPre' name='urlPre' type='text' placeholder="https://www.google.com/" style="width:400px;"/>
                    <span style="background-color:black;color: khaki; font-size: 0.9rem;padding: 2px;">Nếu không lấy được hình ảnh thử điền ô này (Không bắt buộc)</span>
                </td>
            </tr>
            <tr>
                <td>From: </td>
                <td>
                    <input name='id' name='from' type='number' value='1' placeholder="From..."/><span style="color:red;">*Bắt buộc</span>
                </td>
            </tr>
            <tr>
                <td>To: </td>
                <td>
                    <input id='to' name='to' type='number' value='99' placeholder="To..."/><span style="color:red;">*Bắt buộc</span>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="status">Status: </label>
                </td>
                <td>
                    <span id='status' style="color:white;background:green;line-height: 20px;padding: 3px;">Hello !</span>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value='Send' id='btnSubmit' onclick="iframeCreateFormSubmit()">
                </td>
            </tr>
        </table>
    </form>
    
    
<script>
    let status = 'Đang tải'
    let appReady = false


    function iframeCreateFormSubmit() {
        status = 'Đang tải'
        document.getElementById('status').innerHTML = `<span style='${status=='Có thể tải xuống'?"color:white;background:green;line-height: 20px;padding: 3px;":style="color:white;background:red;line-height: 20px;padding: 3px;"}''>${status}</span>` 

        const interval = setInterval(
            function(){
                getStatus();
                console.log(status); 
                document.getElementById('status').innerHTML = `<span style='${status=='Có thể tải xuống'?"color:white;background:green;line-height: 20px;padding: 3px;":style="color:white;background:red;line-height: 20px;padding: 3px;"}''>${status}</span>` 
                if(status == 'Có thể tải xuống') {
                    clearInterval(interval)
                    const timeout = setTimeout(function(){ 
                        document.getElementById('status').innerHTML = 'Đang rảnh'
                        appReady = false
                    }, 3000);
                }
        }, 1000);
    }
const getStatus = async () => {
    $.ajax({
        url: "./status"
    }).done(function(e) {
        // $( this ).addClass( "done" );
        status =  e.status
    });
}
const openfile = () => {
    window.location.replace('./download')
}
</script>
